---
# - include_vars: system_vars.yml
#   tags: always

- name: Config base
  tags:
    - system.config
    - system.config.base
  import_tasks:
    file: config_base.yml

- name: Config users
  tags:
    - system.config
    - system.config.users
  include_tasks:
    file: user.yml
    apply:
      tags:
        - system.config
        - system.config.users
  with_items: "{{ USERS }}"
  loop_control:
    loop_var: user

- name: Config ssh
  tags:
    - system.config
    - system.config.ssh
  import_tasks:
    file: config_ssh.yml

- name: System Install
  tags:
    - system.install
  import_tasks:
    file: install.yml
