- include_vars: s3-secrets-vars.yml
  tags: always

- name: ConfigMap/wp-backups
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: v1
      kind: ConfigMap
      metadata:
        name: wp-backups
        namespace: "{{ inventory_namespace }}"
      data:
        s3_bucket_name: "{{ s3_buckets['os4'][inventory_deployment_stage]['bucket_name'] }}"

- name: ConfigMap/epfl-s3-migrations
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: v1
      kind: ConfigMap
      metadata:
        name: epfl-s3-migrations
        namespace: "{{ inventory_namespace }}"
      data:
        s3_bucket_name: "{{ s3_buckets['os3']['production']['bucket_name'] }}"
