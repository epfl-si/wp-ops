- include_vars: s3-secrets-vars.yml
  tags: always

- name: ConfigMap/wp-backups
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: v1
      kind: ConfigMap
      metadata:
        name: wp-backups
        namespace: "{{ inventory_namespace }}"
      data:
        S3_BACKUP_BUCKET: "{{ s3_backup_credentials[inventory_deployment_stage]['bucket_name'] }}"

- name: ConfigMap/epfl-migrations
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: v1
      kind: ConfigMap
      metadata:
        name: epfl-migrations
        namespace: "{{ inventory_namespace }}"
      data:
        EPFL_MIGRATION_BUCKET: "{{ s3_epfl_migration_credentials['bucket_name'] }}"
