- include_vars: s3_secrets_vars.yml
  tags: always

- name: ConfigMap/wp-operator
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: v1
      kind: ConfigMap
      metadata:
        name: wp-operator
        namespace: "{{ inventory_namespace }}"
      data:
        s3_bucket_name: "{{ s3_bucket['os4'][inventory_deployment_stage]['bucket_name'] }}"
        path: "{{ s3_bucket['os4'][inventory_deployment_stage]['path'] }}"
