- include_vars: ../../../vars/quay-vars.yml
  tags: always

- name: CronJob/wp-cron
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: batch/v1
      kind: CronJob
      metadata:
        name: wp-cron
        namespace:  "{{ inventory_namespace }}"
      spec:
        schedule: "7 * * * *"
        timeZone: "Europe/Zurich"
        jobTemplate:
          spec:
            template:
              metadata:
                labels:
                  app: wp-cron
              spec:
                # The serviceAccount is managed by the OLM controller in wp-operator/operator-namespaced.yaml,
                # because it requires rights that a human operator doesn't have
                serviceAccountName: wp-cron
                containers:
                  - name: wp-cron
                    image: "quay-its.epfl.ch/svc0041/wp-cron:2025-037"
                    env:
                      - name: K8S_NAMESPACE
                        valueFrom:
                          fieldRef:
                            fieldPath: metadata.namespace
                    command:
                      - python3
                      - /wp-cron.py
                    resources:
                      requests:
                        cpu: '{{ _cpu_request }}'
                        memory: 512Mi
                imagePullSecrets:
                  - name: "{{ quay_puller_secret_name }}"
                restartPolicy: OnFailure
        concurrencyPolicy: Forbid
  vars:
    _cpu_request: >-
      {{ "200m" if inventory_deployment_stage == "production"
      else "50m" }}
