- include_vars: image-vars.yml
  tags: always

- name: ConfigMap/wp-nginx
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: v1
      kind: ConfigMap
      metadata:
        name: wp-nginx
        namespace: "{{ inventory_namespace }}"
      data:
        allow-snippet-annotations: "true"
        # Uncomment the next four lines to embug the nginx configuration
        # (see also similar comments elsewhere in the file):
        # nginx.tmpl: >-
        #   {{ lookup("file", "../../../../docker/wordpress-nginx/nginx.tmpl") }}
        # wordpress_fastcgi.conf: >-
        #  {{ lookup("file", "../../../../docker/wordpress-nginx/wordpress_fastcgi.conf") }}


- name: Deployment/wp-nginx
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: wp-nginx
        namespace: "{{ inventory_namespace }}"
      spec:
        replicas: >-
          {{ 2 if inventory_deployment_stage == "production"
          else 1 }}
        selector:
          matchLabels:
            app: wp-nginx
        strategy:
          type: RollingUpdate
        template:
          metadata:
            labels:
              app: wp-nginx
              version: "{{ nginx_deployment_images_tag }}"
          spec:
            affinity:
              podAntiAffinity:
                requiredDuringSchedulingIgnoredDuringExecution:
                  - labelSelector:
                      matchLabels:
                        app: wp-nginx
                    topologyKey: kubernetes.io/hostname
                preferredDuringSchedulingIgnoredDuringExecution:
                  - weight: 100
                    podAffinityTerm:
                      labelSelector:
                        matchLabels:
                          app: wp-nginx
                      topologyKey: topology.kubernetes.io/zone
            serviceAccountName: wp-nginx
            automountServiceAccountToken: false
            containers:
              - name: nginx
                image: "quay-its.epfl.ch/svc0041/wp-nginx:{{ nginx_deployment_images_tag }}"
                command:
                  - /nginx-ingress-controller
                  - --disable-leader-election
                  - --controller-class=epfl.ch/ingress-wordpress
                  - --watch-namespace=$(POD_NAMESPACE)
                  - --configmap=$(POD_NAMESPACE)/wp-nginx
                  - --watch-ingress-without-class=false
                  - --http-port=8000
                  - --https-port=8443
                resources:
                  limits: "{{ _limits_serving_for_prod_only }}"
                  requests:
                    cpu: '{{ _request_cpu_serving }}'
                    memory: '{{ _request_ram }}'
                ports:
                  - containerPort: 8000
                    protocol: TCP
                  - name: php-fpm-metrics
                    containerPort: 9253
                    protocol: TCP
                  - name: nginx-metrics
                    containerPort: 9145
                    protocol: TCP
                volumeMounts:
                  - name: wordpress-data
                    mountPath: /wp-data/
                    readOnly: true
                  - name: fpm-socket
                    mountPath: /run/php-fpm
                  - name: kube-api-access
                    mountPath: /var/run/secrets/kubernetes.io/serviceaccount
                    readOnly: true
                  # Uncomment the next three lines to embug the nginx configuration
                  # (see also similar comments elsewhere in the file):
                  # - name: wp-nginx
                  #   mountPath: /etc/nginx/template
                  #   readOnly: true
                env:
                  - name: POD_NAME
                    valueFrom:
                      fieldRef:
                        apiVersion: v1
                        fieldPath: metadata.name
                  - name: POD_NAMESPACE
                    valueFrom:
                      fieldRef:
                        apiVersion: v1
                        fieldPath: metadata.namespace
                  - name: MENU_API_HOST
                    value: "menu-api"
              - name: php
                image: "quay-its.epfl.ch/svc0041/wp-php:{{ nginx_deployment_images_tag }}"
                resources:
                  limits: "{{ _limits_serving_for_prod_only }}"
                  requests:
                    cpu: '{{ _request_cpu_serving }}'
                    memory: '{{ _request_ram }}'
                volumeMounts:
                  - name: wordpress-data
                    mountPath: /wp-data/
                  - name: fpm-socket
                    mountPath: /run/php-fpm
                  - name: wordpress-authentication
                    mountPath: /wp-nonces
                    readOnly: true
                  - name: smtp-password
                    mountPath: /secrets/
                    readOnly: true
              - name: php-fpm-exporter
                image: quay-its.epfl.ch/svc0041/php-fpm_exporter:2
                resources:
                  requests:
                    cpu: '{{ _request_cpu_monitoring }}'
                    memory: '{{ _request_ram_de_minimis }}'
                  # This fits under the default (LimitRange-imposed) limits
                  # even for production; so we don't need `limits:` here.
                args:
                  - --phpfpm.fix-process-count
                  - --log.level
                  - debug
            imagePullSecrets:
              - name: "{{ image_pull_secret_name }}"
            restartPolicy: Always
            volumes:
              - name: fpm-socket
                emptyDir: {}
              - name: wordpress-data
                persistentVolumeClaim:
                  claimName: wordpress-data
              # Uncomment the next three lines to embug the nginx configuration
              # (see also similar comments elsewhere in the file):
              # - name: wp-nginx
              #   configMap:
              #     name: wp-nginx
              - name: kube-api-access
                projected:
                  defaultMode: 420
                  sources:
                  - serviceAccountToken:
                      expirationSeconds: 3600
                      path: token
                  - configMap:
                      items:
                      - key: ca.crt
                        path: ca.crt
                      name: kube-root-ca.crt
                  - downwardAPI:
                      items:
                      - fieldRef:
                          apiVersion: v1
                          fieldPath: metadata.namespace
                        path: namespace
              - name: wordpress-authentication
                secret:
                  secretName: wordpress-authentication
              - name: smtp-password
                secret:
                  secretName: smtp-password
  vars:
    _request_cpu_serving: >-
      {{ "1" if inventory_deployment_stage == "production"
      else "200m" }}
    _request_cpu_monitoring: >-
      {{ "100m" if inventory_deployment_stage == "production"
      else _request_cpu_de_minimis }}
    _request_ram: >-
      {{ "1Gi" if inventory_deployment_stage == "production"
      else _request_ram_de_minimis }}
    _limits_serving_for_prod_only: >-
      {{ {} if inventory_deployment_stage != "production"
         else { "cpu": _request_cpu_serving, "memory": _request_ram } }}
    _request_cpu_de_minimis: "20m"
    _request_ram_de_minimis: "256Mi"

- name: PodDisruptionBudget/wp-nginx
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: policy/v1
      kind: PodDisruptionBudget
      metadata:
        name: wp-nginx
        namespace: "{{ inventory_namespace }}"
      spec:
        minAvailable: 1
        selector:
          matchLabels:
            app: wp-nginx

- name: PodMonitor/wp-nginx
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: monitoring.coreos.com/v1
      kind: PodMonitor
      metadata:
        name: wp-nginx
        namespace: "{{ inventory_namespace }}"
      spec:
        selector:
          matchLabels:
            app: wp-nginx
        podMetricsEndpoints:
          - port: php-fpm-metrics
          - port: nginx-metrics

- name: Service/wp-nginx
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: v1
      kind: Service
      metadata:
        name: wp-nginx
        namespace: "{{ inventory_namespace }}"
        labels:
          app: wp-nginx
        annotations:
          authors: isas-fsd
      spec:
        ports:
        - name: "80"
          port: 80
          protocol: TCP
          targetPort: 8000
        selector:
          app: wp-nginx
        type: ClusterIP


- when: _routing_managed
  name: Ingress/wp-nginx
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: networking.k8s.io/v1
      kind: Ingress
      metadata:
        name: wp-nginx
        namespace: "{{ inventory_namespace }}"
      spec:
        rules:
          - host: "wpn.fsd.team"
            http:
              paths:
                - pathType: Prefix
                  path: /
                  backend:
                    service:
                      name: wp-nginx
                      port:
                        number: 80
