- tags: always
  include_vars:
    file : "{{ item }}"
  with_items:
    - mariadb-vars.yml
    - s3-secrets-vars.yml
    - ../../../vars/quay-vars.yml

- name: 'MariaDBOperator/mariadb-operator'
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: helm.mariadb.mmontes.io/v1alpha1
      kind: MariadbOperator
      metadata:
        name: mariadb-operator
        namespace: "{{ inventory_namespace }}"
      spec:
        name: mariadb-operator
        resources:
          requests:
            cpu: 100m
            memory: 100M
        webhook:
          resources:
            requests:
              cpu: 100m
              memory: 100M
        certController:
         resources:
           requests:
             cpu: 100m
             memory: 100M

- name: "MariaDB/{{ mariadb_name }}-0x with StorageClass {{ mariadb_storage_class }}"
  with_sequence: >-
    {{ "1-" + number_of_mariadb|string if inventory_namespace == "svc0041p-wordpress"
        else "1-2" }}
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: k8s.mariadb.com/v1alpha1
      kind: MariaDB
      metadata:
        name: "{{ mariadb_name }}-{{ '%02d' | format(item|int) }}"
        namespace: "{{ inventory_namespace }}"
      spec:
        storage:
          size: 1Gi
          storageClassName: "{{ mariadb_storage_class }}"
          volumeClaimTemplate:
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: 1Gi
            storageClassName: "{{ mariadb_storage_class }}"
        resources:
          requests:
            cpu: >-
              {{ "500m" if inventory_deployment_stage == "production"
                 else "50m" }}
            memory: 750Mi
          limits:
            memory: 1Gi
        rootPasswordSecretKeyRef:
          name: mariadb
          key: root-password
          generate: true
        metrics:
          enabled: true
          exporter:
            image: anonymous.apps.t-ocp-its-01.xaas.epfl.ch//svc0041/mysqld-exporter:v0.15.1
            resources:
              requests:
                cpu: 50m
                memory: 64Mi

- name: "Backup/{{ mariadb_name }} (Backups scheduling)"
  with_sequence: >-
    {{ "1-" + number_of_mariadb|string if inventory_namespace == "svc0041p-wordpress"
        else "1-2" }}
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: k8s.mariadb.com/v1alpha1
      kind: Backup
      metadata:
        name: "{{ mariadb_name }}-{{ '%02d' | format(item|int) }}"
        namespace: "{{ inventory_namespace }}"
      spec:
        mariaDbRef:
          name: "{{ mariadb_name }}-{{ '%02d' | format(item|int) }}"
        schedule:
          cron: "0 {{ item|int }} * * *"
          suspend: false
        args:
          # Note: our volume comes from a NetApp share that has
          #       snapshotting acitvated. This means that `.snapshot` folders
          #       pop up randomly in every directory, causing this error:
          #
          #         `mariadb-dump: Got error: 1102: "Incorrect database name
          #           '#mysql50#.snapshot'" when selecting the database`
          #
          #       The following line works around that.
          - '--ignore-database=#mysql50#.snapshot'
        resources:
          limits:
            cpu: 300m
            memory: 512Mi
          requests:
            cpu: >-
              {{ "200m" if inventory_deployment_stage == "production"
                 else "50m" }}
            memory: 64Mi
        # This is the default:
        maxRetention: 720h
        storage:
          s3:
            bucket: "{{ s3_backup_credentials.bucket_name }}"
            prefix: "MariaDB-{{ mariadb_name }}-{{ '%02d' | format(item|int) }}"
            endpoint: s3.epfl.ch
            accessKeyIdSecretKeyRef:
              name: s3-backup-credentials
              key: keyId
            secretAccessKeySecretKeyRef:
              name: s3-backup-credentials
              key: accessSecret
            tls:
              enabled: true
