---

- name: Storage
  include_tasks:
    file: storage.yml
    apply:
      tags:
      - wp
      - wp.storage
  tags:
    - wp
    - wp.storage
  vars:
    # Setting up the PV (and managing access to it, so that other
    # tenants cannot “steal” it from us) is for ITOP-SDDC to manage:
    _storage_managed: >-
      {{ inventory_has_cluster_admin | default(False) }}

- name: MariaDB server
  include_tasks:
    file: mariadb.yml
    apply:
      tags:
        - wp
        - wp.mariadb
  tags:
    - wp
    - wp.mariadb

- name: Serving secrets (for plugins, outgoing SMTP etc.)
  include_tasks:
    file: secrets.yml
    apply:
      tags:
      - wp
      - wp.secrets
  tags:
    - wp
    - wp.secrets

- name: Web server
  include_tasks:
    file: nginx.yml
    apply:
      tags:
        - wp
        - wp.web
        - wp.nginx
      vars:
        # For now, we manage Routes by hand (so as to revert them quickly if need be):
        _routing_managed: false
  tags:
    - wp
    - wp.web
    - wp.nginx

- name: "Menu API"
  include_tasks:
    file: menu-api.yml
    apply:
      tags:
        - wp
        - wp.web
        - wp.menus
        - menu_api
  tags:
    - wp
    - wp.web
    - wp.menus
    - menu_api

- name: "WordPress operator"
  include_tasks:
    file: wp-operator.yml
    apply:
      tags:
        - wp.operator
  tags:
    - wp.operator

- name: Cloudflare Settings
  when: >-
    "openshift_namespaces_prod" in group_names
  include_tasks:
    file: cloudflare-settings.yml
    apply:
      tags:
      - wp
      - wp.cloudflare
      - cloudflare-settings
  tags:
    - wp
    - wp.cloudflare
    - cloudflare-settings
    - cloudflare-settings.tls
    - cloudflare-settings.tls.verify-token
    - cloudflare-settings.tls.list-ciphers
    - cloudflare-settings.tls.update-ciphers
    - cloudflare-settings.tls.reset-ciphers
    - cloudflare-settings.rulesets
    - cloudflare-settings.rulesets.verify-token
    - cloudflare-settings.rulesets.list
    - cloudflare-settings.rulesets.update-response-header-transform-rules

- name: Grafana
  include_tasks:
    file: grafana.yml
    apply:
      tags:
      - wp
      - wp.monitoring
      - wp.grafana
      - grafana
  tags:
    - wp
    - wp.grafana
    - grafana

- name: Monitoring
  when:
  - inventory_openshift is defined
  - inventory_openshift.domain != "okd-test.fsd.team"
  include_tasks:
    file: monitoring.yml
    apply:
      tags:
      - wp
      - wp.grafana
      - wp.monitoring
      - monitoring
  tags:
    - wp
    - wp.grafana
    - wp.monitoring
    - monitoring

