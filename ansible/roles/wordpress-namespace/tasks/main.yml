---

- name: MariaDB server
  import_tasks:
    file: mariadb.yml

- name: Web server
  include_tasks:
    file: nginx.yml
    apply:
      tags:
        - wp.web
  tags:
    - wp.web

- name: Serving secrets (for plugins, outgoing SMTP etc.)
  include_tasks:
    file: secrets.yml
    apply:
      tags:
      - wp.secrets
  tags:
    - wp.secrets
