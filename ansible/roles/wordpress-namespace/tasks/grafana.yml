    state: present
    definition:
      kind: GrafanaFolder
      apiVersion: grafana.integreatly.org/v1beta1
      metadata:
        name: wordpress
        namespace: "{{ inventory_namespace }}"
      spec:
        allowCrossNamespaceImport: true
        instanceSelector:
          matchLabels:
            dashboards: grafana-prod
        title: WordPress

