- tags: always
  include_vars: storage-vars.yml

- when: _storage_managed
  name: PersistentVolume/wordpress-data
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: v1
      kind: PersistentVolume
      metadata:
        name: wordpress-data
      spec:
        accessModes:
        - ReadWriteMany
        capacity:
          # This counts towards our OpenShift quota (despite the
          # metering happening on different hardware altogether), so
          # we want to pretend it costs almost nothing:
          storage: 1Gi
        volumeMode: Filesystem
        storageClassName: ""
        nfs:
          server: "{{ storage_nas[inventory_deployment_stage].nfs_server }}"
          path:  "{{ storage_nas[inventory_deployment_stage].path }}"
        claimRef:
          kind: PersistentVolumeClaim
          namespace: "{{ inventory_namespace }}"
          name: wordpress-data

- name: PersistentVolumeClaim/wordpress-data
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: v1
      kind: PersistentVolumeClaim
      metadata:
        name: wordpress-data
        namespace: "{{ inventory_namespace }}"
      spec:
        accessModes:
          - ReadWriteMany
        resources:
          requests:
            storage: 1Gi
        storageClassName: ""

# During the transition period, we can read from the old volumes:

- when: _storage_managed
  name: PersistentVolume/wp-data-ro-openshift3
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: v1
      kind: PersistentVolume
      metadata:
        name: wp-data-ro-openshift3
      spec:
        accessModes:
        - ReadOnlyMany
        capacity:
          storage: 1Gi
        volumeMode: Filesystem
        storageClassName: ""
        nfs:
          server: nas-app-ma-nfs1.epfl.ch
          path: /si_openshift_app_wwp_app/wordpress
          readOnly: true
        claimRef:
          kind: PersistentVolumeClaim
          namespace: "{{ inventory_namespace }}"
          name: wp-data-ro-openshift3

- name: PersistentVolumeClaim/wp-data-ro-openshift3
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: v1
      kind: PersistentVolumeClaim
      metadata:
        name: wp-data-ro-openshift3
        namespace: "{{ inventory_namespace }}"
      spec:
        accessModes:
          - ReadOnlyMany
        resources:
          requests:
            storage: 1Gi
        storageClassName: ""
