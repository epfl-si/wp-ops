- tags: always
  include_vars: storage-vars.yml

- when: _storage_managed
  name: PersistentVolume/wordpress-data
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: v1
      kind: PersistentVolume
      metadata:
        name: wordpress-data
      spec:
        accessModes:
        - ReadWriteMany
        capacity:
          # This counts towards our OpenShift quota (despite the
          # metering happening on different hardware altogether), so
          # we want to pretend it costs almost nothing:
          storage: 1Gi
        volumeMode: Filesystem
        storageClassName: ""
        nfs:
          server: "{{ storage_nas[inventory_deployment_stage].nfs_server }}"
          path: "{{ storage_nas[inventory_deployment_stage].path }}/wordpress-data"
        claimRef:
          kind: PersistentVolumeClaim
          namespace: "{{ inventory_namespace }}"
          name: wordpress-data

- name: NfsSubdirExternalProvisioner's
  with_items:
    - data
    - db
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: nfs.epfl.ch/v1alpha1
      kind: NfsSubdirProvisioner
      metadata:
        name: "wordpress-{{ item }}"
        namespace: "{{ inventory_namespace }}"
      spec:
        nfs:
          server: "{{ storage_nas[inventory_deployment_stage].nfs_server }}"
          path: "{{ storage_nas[inventory_deployment_stage].path }}/wordpress-{{ item }}"
        storageClass:
          defaultClass: false
          name: "wordpress-nfs-{{ item }}"
        resources:
          requests:
            cpu: 100m
            memory: 250Mi

- name: PersistentVolumeClaim/wordpress-data
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: v1
      kind: PersistentVolumeClaim
      metadata:
        name: wordpress-data
        namespace: "{{ inventory_namespace }}"
      spec:
        accessModes:
          - ReadWriteMany
        resources:
          requests:
            storage: 10Gi
        storageClassName: wordpress-nfs-data


- when:
    - _storage_managed
    - inventory_deployment_stage == "test"
  name: PersistentVolume/wordpress-data-prod
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: v1
      kind: PersistentVolume
      metadata:
        name: wordpress-data-prod-ro
      spec:
        accessModes:
          - ReadOnlyMany
        capacity:
          storage: 1Gi
        volumeMode: Filesystem
        storageClassName: ""
        nfs:
          server: "{{ storage_nas['production'].nfs_server }}"
          path: "{{ storage_nas['production'].path }}/wordpress-data"
        claimRef:
          kind: PersistentVolumeClaim
          namespace: "{{ inventory_namespace }}"
          name: wordpress-data-prod

- name: PersistentVolumeClaim/wordpress-data-prod
  when: >-
    inventory_deployment_stage == "test"
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: v1
      kind: PersistentVolumeClaim
      metadata:
        name: wordpress-data-prod
        namespace: "{{ inventory_namespace }}"
      spec:
        accessModes:
          - ReadOnlyMany
        storageClassName: ""
        resources:
          requests:
            storage: 1Gi


