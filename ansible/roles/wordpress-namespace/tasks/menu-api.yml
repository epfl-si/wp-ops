- include_vars: image-vars.yml
  tags: always

- name: ConfigMap/menu-api
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: v1
      kind: ConfigMap
      metadata:
        name: menu-api
        namespace: "{{ inventory_namespace }}"
      data:
        menu-api-config.yaml: |
          WP_SERVICE_NAME: "wp-nginx"
          WP_SERVICE_PORT: 80
          SERVICE_PORT: "3001"
          PATH_REFRESH_FILE: "./data"
          PATH_SITES_FILE: ""
          NAMESPACE: "{{ inventory_namespace }}"
          DEBUG: {{ _debug }}
          REQUEST_TIMEOUT: {{ _request_timeout }}
          LOCAL_ENV: false
          LABS_LINK_URL_FR: "https://www.epfl.ch/labs/fr/laboratoires/"
          LABS_LINK_URL_EN: "https://www.epfl.ch/labs/en/laboratories/"
          ASSOC_BREADCRUMB_EN: |
            https://www.epfl.ch/campus/en/campusenglish/
            https://www.epfl.ch/campus/associations/en/student-associations/
            https://www.epfl.ch/campus/associations/list/en/all-associations/
          ASSOC_BREADCRUMB_FR: |
            https://www.epfl.ch/campus/fr/campus/
            https://www.epfl.ch/campus/associations/fr/associations-detudiants/
            https://www.epfl.ch/campus/associations/list/fr/toutes-les-associations/
          MENU_BAR_LINKS_EN: |
            https://www.epfl.ch/about/en/
            https://www.epfl.ch/education/en/
            https://www.epfl.ch/research/en/
            https://www.epfl.ch/innovation/en/
            https://www.epfl.ch/schools/en/
            https://www.epfl.ch/campus/en/
            https://www.epfl.ch/labs/en/
          MENU_BAR_LINKS_FR: |
            https://www.epfl.ch/about/fr/
            https://www.epfl.ch/education/fr/
            https://www.epfl.ch/research/fr/
            https://www.epfl.ch/innovation/fr/
            https://www.epfl.ch/schools/fr/
            https://www.epfl.ch/campus/fr/
            https://www.epfl.ch/labs/fr/
          MENU_BAR_LINKS_DE: |
            https://www.epfl.ch/about/de/
            https://www.epfl.ch/education/de/
            https://www.epfl.ch/research/de/
            https://www.epfl.ch/innovation/de/
            https://www.epfl.ch/schools/de/
            https://www.epfl.ch/campus/de/
            https://www.epfl.ch/labs/en/
  vars:
    _wp_veritas_base_url: >-
      {{ "wp-veritas.epfl.ch" if inventory_deployment_stage == "production"
      else "wp-veritas-test.epfl.ch" }}
    _debug: >-
      {{ false if inventory_deployment_stage == "production"
      else true }}
    _request_timeout: >-
      {{ 10000 if inventory_deployment_stage == "production"
      else 30000 }}
  register: _menu_api_config_map

- name: Deployment/menu-api
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: menu-api
        namespace: "{{ inventory_namespace }}"
      spec:
        replicas: 1
        selector:
          matchLabels:
            app: menu-api
        template:
          metadata:
            labels:
              app: menu-api
          spec:
            serviceAccountName: menu-api
            containers:
              - name: menu-api
                image: "quay-its.epfl.ch/svc0041/menu-api:2025-014"
                resources:
                  limits:
                    cpu: 1
                    memory: 1Gi
                  requests:
                    cpu: 1
                    memory: 512Mi
                volumeMounts:
                  - name: menu-api
                    mountPath: /config/
                ports:
                  - name: menu-api-port
                    containerPort: 3001
                startupProbe:
                  httpGet:
                    path: /metrics
                    port: 3001
                  failureThreshold: 30  # 5 minutes - Time enough to scrape the whole fleet
                livenessProbe:
                  httpGet:
                    path: /metrics
                    port: 3001
            volumes:
              - name: menu-api
                configMap:
                  name: menu-api
            imagePullSecrets:
              - name: "{{ image_pull_secret_name }}"

- name: Service/menu-api
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: v1
      kind: Service
      metadata:
        name: menu-api
        namespace: "{{ inventory_namespace }}"
        labels:
          app: menu-api
        annotations:
          authors: isas-fsd
      spec:
        ports:
          - port: 3001
            protocol: TCP
            targetPort: 3001
        selector:
          app: menu-api
        type: ClusterIP


- name: ServiceAccount/menu-api
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: v1
      kind: ServiceAccount
      metadata:
        name: menu-api
        namespace: "{{ inventory_namespace }}"

- name: Role/menu-api
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: rbac.authorization.k8s.io/v1
      kind: Role
      metadata:
        name: menu-api
        namespace: "{{ inventory_namespace }}"
      rules:
        - apiGroups: ['wordpress.epfl.ch']
          resources:
            - wordpresssites
          verbs: ['get', 'list', 'watch']

- name: RoleBinding/menu-api
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: rbac.authorization.k8s.io/v1
      kind: RoleBinding
      metadata:
        name: menu-api
        namespace: "{{ inventory_namespace }}"
      subjects:
        - kind: ServiceAccount
          name: menu-api
          namespace: "{{ inventory_namespace }}"
      roleRef:
        apiGroup: rbac.authorization.k8s.io
        kind: Role
        name: menu-api

- name: PodMonitor/menu-api
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: monitoring.coreos.com/v1
      kind: PodMonitor
      metadata:
        name: menu-api
        namespace: "{{ inventory_namespace }}"
      spec:
        selector:
          matchLabels:
            app: menu-api
        podMetricsEndpoints:
          - port: menu-api-port
