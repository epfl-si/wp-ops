_os3_s3_secrets: "{{ lookup('file', '/keybase/team/epfl_wp_prod/os3-s3-credentials.yaml') | from_yaml }}"
_os4_s3_secrets: "{{ lookup('file', '/keybase/team/epfl_wp_prod/os4-s3-credentials.yaml') | from_yaml }}"
s3_buckets:
  os3:
    production:
      bucket_name: "{{ _os3_s3_secrets.production.bucket_name }}"
      keyId: "{{ _os3_s3_secrets.production.keyId }}"
      accessSecret: "{{ _os3_s3_secrets.production.accessSecret }}"
      resticPassword: "{{ _os3_s3_secrets.production.resticPassword }}"
  os4:
    production:
      bucket_name: "{{ _os4_s3_secrets.production.bucket_name }}"
      keyId: "{{ _os4_s3_secrets.production.keyId }}"
      accessSecret: "{{ _os4_s3_secrets.production.accessSecret }}"
    test:
      bucket_name: "{{ _os4_s3_secrets.test.bucket_name }}"
      keyId: "{{ _os4_s3_secrets.test.keyId }}"
      accessSecret: "{{ _os4_s3_secrets.test.accessSecret }}"

