wp_nginx_flavors_prod:
  - wp-nginx
wp_nginx_flavors_test:
  - wp-nginx-apple
  - wp-nginx-grapes
  - wp-nginx-kiwi
  - wp-nginx-lemon
  - wp-nginx-orange
  - wp-nginx-alpha
  - wp-nginx-rc
wp_nginx_flavors: >-
  "{{ 
    (inventory_deployment_stage == 'production') |
    ternary(wp_nginx_flavors_prod, wp_nginx_flavors_test + wp_nginx_flavors_prod)
  }}"
