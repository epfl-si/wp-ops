- tags: always
  include_vars: "{{ item }}"
  with_items:
    - ../../vars/versions.yml
    - quay-vars.yml
    - kong-vars.yml
    - mirrors-vars.yml
    - continuous-integration-vars.yml

- tags: always
  include_vars:
    name: runner_credentials
    file: ../../vars/runner-credentials.yml

- name: "Continuous integration targets (“fruit salad”): Deployments"
  loop: "{{ wp_nginx_ci_flavors }}"
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: "{{ _deployment_name }}"
        namespace: "{{ inventory_namespace }}"
        annotations: >-
          {{ { "self-service-fruit": item.fruit }
            if item.fruit | default(False) else {} }}
      spec: >-
        {{ lookup("template", "../../wordpress-namespace/templates/nginx-deployment-spec.yaml",
                  template_vars=dict(
                      image_tag=item.name,
                      app_label=_deployment_name,
                      additional_pod_labels=({ "self-service-flavor": item.name }
                                             if item.fruit | default(False) else {})
                      ))
        | from_yaml }}
  vars:
    _deployment_name: "wp-nginx-{{ item.name }}"

- name: "Continuous integration targets (“fruit salad”): Services"
  loop: "{{ wp_nginx_ci_flavors }}"
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: v1
      kind: Service
      metadata:
        name: "{{ _service_name }}"
        namespace: "{{ inventory_namespace }}"
        labels:
          app: "{{ _service_name }}"
        annotations:
          authors: isas-fsd
      spec:
        ports:
        - name: "80"
          port: 80
          protocol: TCP
          targetPort: 8000
        selector:
          app: "{{ _service_name }}"
        type: ClusterIP
  vars:
    _service_name: "wp-nginx-{{ item.name }}"

- name: "Mirror the Kong base image"
  run_once: true
  epfl_si.quay.quay_repository:
    name: "{{ kong_base_image_mirrored.shortname }}"
    organization: "{{ quay_organization }}"
    description: "Mirrored from {{ kong_base_image }}"
    visibility: public
    mirror:
      from: "{{ kong_base_image.uri }}"
      robot_account: "{{ mirrorist_quay_robot_account }}"
      tags: ["{{ kong_base_image_version | string }}"]

- name: "Access matrix to {{ kong_base_image_mirrored.uri }}"
  run_once: true
  epfl_si.quay.robot_account_permission:
    robot_account_name: "{{ item.robot_account }}"
    organization: "{{ quay_organization }}"
    repository_name: "{{ kong_base_image_mirrored.shortname }}"
    permission: "{{ item.permission }}"
  with_items:
    - robot_account: "{{ mirrorist_quay_robot_account }}"
      permission: write
    - robot_account: "{{ quay_puller_robot_account_name }}"
      permission: read

- name: "{{ kong_fruit_salad_image.uri }}"
  run_once: true
  epfl_si.quay.quay_repository:
    name: "{{ kong_fruit_salad_image.shortname }}"
    organization: "{{ quay_organization }}"
    description: "Kong + EPFL-specific Lua plugins"
    visibility: public

- name: "Access matrix to {{ kong_fruit_salad_image.uri }}"
  run_once: true
  epfl_si.quay.robot_account_permission:
    robot_account_name: "{{ item.robot_account }}"
    organization: "{{ quay_organization }}"
    repository_name: "{{ kong_fruit_salad_image.shortname }}"
    permission: "{{ item.permission }}"
  with_items:
    - robot_account: "{{ builder_robot_account_name }}"
      permission: write
    - robot_account: "{{ quay_puller_robot_account_name }}"
      permission: read

- name: "`BuildConfig/kong-fruit-salad`"
  register: _kong_buildconfig
  kubernetes.core.k8s:
    definition:
      apiVersion: build.openshift.io/v1
      kind: BuildConfig
      metadata:
        name: kong-fruit-salad
        namespace: "{{ inventory_namespace }}"
      spec:
        source:
          type: Git
          git:
            uri: "https://github.com/epfl-si/wp-ops"
            ref: "feature/wp-base-cloud-tekton-build"   # TODO: remove upon merging
          contextDir: docker/kong-fruit-salad
        strategy:
          type: Docker
          dockerStrategy:
            from:   # Override the Dockerfile's `FROM` line
              kind: DockerImage
              name: "{{ kong_base_image_mirrored.qualified }}"
        output:
          to:
            kind: DockerImage
            name: "{{ kong_fruit_salad_image.qualified }}"
        serviceAccount: builder   # Has push permission on the above
        resources:
          requests:
            cpu: "100m"
            memory: "256Mi"

- name: Build kong-fruit-salad now
  tags: wp.continuous-integration.kong.rebuild
  when: >-
    (_kong_buildconfig | default({}) is changed)
    or "wp.base.kong.rebuild" in ansible_run_tags
  register: _kong_build
  shell:
    cmd: |
      set -e -x
      export KUBECONFIG=$K8S_AUTH_KUBECONFIG
      oc -n {{ inventory_namespace }} start-build --wait kong-fruit-salad

- name: "`ConfigMap/kong-fruit-salad`"
  register: _kong_configmap
  kubernetes.core.k8s:
    definition:
      apiVersion: v1
      kind: ConfigMap
      metadata:
        name: "kong-fruit-salad"
        namespace: "{{ inventory_namespace }}"
      data:
        kong.yml: "{{ lookup('template', 'kong.yml' ) }}"

- name: "`Deployment/kong-fruit-salad`"
  register: _kong_deployment
  kubernetes.core.k8s:
    definition:
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: kong-fruit-salad
        namespace: "{{ inventory_namespace }}"
      spec:
        replicas: 1
        selector:
          matchLabels:
            app: kong-fruit-salad
        template:
          metadata:
            labels:
              app: kong-fruit-salad
          spec:
            containers:
              - name: kong
                image: "{{ kong_fruit_salad_image.qualified }}"
                imagePullPolicy: Always
                resources:
                  requests:
                    cpu: "20m"
                    memory: "400Mi"
                ports:
                  - containerPort: 8080
                    protocol: TCP
                env:
                  - name: KONG_DATABASE
                    value: "off"
                  - name: KONG_PLUGINS
                    value: bundled,epfl-rewrite-hostnames,epfl-hijack-tequila
                  - name: KONG_DECLARATIVE_CONFIG
                    value: /kongfig/kong.yml
                volumeMounts:
                  - mountPath: /kongfig
                    name: kong-fruit-salad
            volumes:
              - name: kong-fruit-salad
                configMap:
                  name: kong-fruit-salad

- tags: wp.continuous-integration.kong.restart
  when: >-
    (
      (
        (_kong_configmap | default({}) is changed)
        or
        (_kong_build | default({}) is changed)
      )
      and not
      (_kong_deployment | default({}) is changed)
    )
    or ("wp.base.kong.restart" in ansible_run_tags)
  name: "Redeploy Kong"
  shell:
    cmd: |
      set -e -x
      export KUBECONFIG=$K8S_AUTH_KUBECONFIG
      kubectl -n {{ inventory_namespace }} rollout restart deploy/kong-fruit-salad

- name: Service/kong-fruit-salad
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: v1
      kind: Service
      metadata:
        name: kong-fruit-salad
        namespace: "{{ inventory_namespace }}"
        labels:
          app: kong-fruit-salad
      spec:
        type: ClusterIP
        ports:
        - name: "https"
          port: 8443
          protocol: TCP
          targetPort: 8443
        selector:
          app: kong-fruit-salad

- name: "Continuous integration targets (“fruit salad”): `Route`s (through Kong)"
  loop: "{{ wp_nginx_ci_flavors }}"
  kubernetes.core.k8s:
    definition:
      apiVersion: route.openshift.io/v1
      kind: Route
      metadata:
        name: "{{ _route_name }}"
        namespace: "{{ inventory_namespace }}"
        labels:
          app: "{{ _route_name }}"
          route: public
      spec:
        host: "{{ _fqdn }}"
        to:
          kind: Service
          name: kong-fruit-salad
        port:
          targetPort: https
        tls:
          termination: passthrough
          insecureEdgeTerminationPolicy: Redirect
  vars:
    _route_name: "wp-nginx-{{ item.name }}"
    _fqdn: "wp-test-{{ item.name }}.epfl.ch"  # Like in ../templates/kong.yml

- name: "Mirror the Node:22-alpine base image"
  run_once: true
  epfl_si.quay.quay_repository:
    name: "node"
    organization: "{{ quay_organization }}"
    description: "Mirrored from Node:22-alpine"
    visibility: public
    mirror:
      from: "docker.io/library/node:22-alpine"
      robot_account: "{{ mirrorist_quay_robot_account }}"
      tags: ["22-alpine"]

- name: "wp-continuous-integration on {{ ansible_quay_hostname }}"
  run_once: true
  epfl_si.quay.quay_repository:
    name: "wp-continuous-integration"
    organization: "{{ quay_organization }}"
    description: "Image with node for wp-continuous-integration"
    visibility: public

- name: "Access matrix to {{ ansible_quay_hostname }}/{{ quay_organization }}/wp-continuous-integration:latest"
  run_once: true
  epfl_si.quay.robot_account_permission:
    robot_account_name: "{{ item.robot_account }}"
    organization: "{{ quay_organization }}"
    repository_name: "wp-continuous-integration"
    permission: "{{ item.permission }}"
  with_items:
    - robot_account: "{{ builder_robot_account_name }}"
      permission: write
    - robot_account: "{{ quay_puller_robot_account_name }}"
      permission: read

- name: "`BuildConfig/wp-continuous-integration`"
  register: _tekton_wp_ci_buildconfig
  kubernetes.core.k8s:
    definition:
      apiVersion: build.openshift.io/v1
      kind: BuildConfig
      metadata:
        name: wp-continuous-integration
        namespace: "{{ inventory_namespace }}"
      spec:
        source:
          type: Git
          git:
            uri: "https://github.com/epfl-si/wp-continuous-integration"
        strategy:
          type: Docker
          dockerStrategy:
            from:   # Override the Dockerfile's `FROM` line
              kind: DockerImage
              name: "{{ ansible_quay_hostname }}/{{ quay_organization }}/node:22-alpine"
        output:
          to:
            kind: DockerImage
            name: "{{ ansible_quay_hostname }}/{{ quay_organization }}/wp-continuous-integration:latest"
        serviceAccount: builder
        resources:
          requests:
            cpu: "100m"
            memory: "256Mi"

- name: Build wp-continuous-integration now
  tags: wp.continuous-integration.rebuild
  when: >-
    (_tekton_wp_ci_buildconfig | default({}) is changed)
    or "wp.continuous-integration.rebuild" in ansible_run_tags
  shell:
    cmd: |
      set -e -x
      export KUBECONFIG=$K8S_AUTH_KUBECONFIG
      oc -n {{ inventory_namespace }} start-build --wait wp-continuous-integration
  register: _wp_continuous_integration_build

- name: ConfigMap/wp-continuous-integration
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: v1
      kind: ConfigMap
      metadata:
        name: wp-continuous-integration
        namespace: "{{ inventory_namespace }}"
      data:
        wp-continuous-integration-config.yaml: |
          REPOSITORIES:
            - wp-mu-plugins
            - wp-theme-2018
            - wp-plugin-epfl-coming-soon
            - wordpress.plugin.tequila
            - wp-plugin-epfl-settings
            - wp-plugin-epfl-remote-content
            - wp-plugin-epfl-content-filter
            - wp-plugin-enlighter
            - wp-plugin-epfl-intranet
            - wp-plugin-epfl-library
            - wp-plugin-epfl-diploma-verification
            - wp-plugin-epfl-partner-universities
            - wp-plugin-epfl-404
            - wp-gutenberg-epfl
            - wp-plugin-epfl-courses-se
            - wp-plugin-epfl-restauration
            - wp-plugin-epfl-cache-control
            - wordpress.plugin.accred
            - wp-plugin-epfl-translate
            - wp-plugin-epfl-menus
            - wp-plugin-pushgateway
          DEBUG: {{ _debug }}
          NAMESPACE: "svc0041t-wordpress"
  vars:
    _debug: >-
      {{ false if inventory_deployment_stage == "production"
      else true }}
  register: _wp_continuous_integration_configmap

- name: Deployment/wp-continuous-integration
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: wp-continuous-integration
        namespace: "{{ inventory_namespace }}"
      spec:
        replicas: 1
        selector:
          matchLabels:
            app: wp-continuous-integration
        template:
          metadata:
            labels:
              app: wp-continuous-integration
          spec:
            serviceAccountName: wp-continuous-integration
            containers:
              - name: wp-continuous-integration
                image: "quay-its.epfl.ch/svc0041/wp-continuous-integration:latest"
                imagePullPolicy: Always
                resources:
                  limits:
                    memory: 512Mi
                  requests:
                    cpu: '{{ _cpu_request }}'
                    memory: 512Mi
                volumeMounts:
                  - name: wp-continuous-integration
                    mountPath: /config/
            volumes:
              - name: wp-continuous-integration
                configMap:
                  name: wp-continuous-integration
            imagePullSecrets:
              - name: "{{ quay_puller_secret_name }}"
  vars:
    _cpu_request: "160m"
  register: _wp_continuous_integration_deployment

- tags: wp.continuous-integration.restart
  when: >-
    (
      (
        (_wp_continuous_integration_configmap | default({}) is changed)
        or
        (_wp_continuous_integration_build | default({}) is changed)
      )
      and not
      (_wp_continuous_integration_deployment | default({}) is changed)
    )
    or ("wp.continuous-integration.restart" in ansible_run_tags)
  name: "Redeploy wp-continuous-integration"
  shell:
    cmd: |
      set -e -x
      export KUBECONFIG=$K8S_AUTH_KUBECONFIG
      kubectl -n {{ inventory_namespace }} rollout restart deploy/wp-continuous-integration

- name: ServiceAccount/wp-continuous-integration
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: v1
      kind: ServiceAccount
      metadata:
        name: wp-continuous-integration
        namespace: "{{ inventory_namespace }}"

- name: Role/wp-continuous-integration
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: rbac.authorization.k8s.io/v1
      kind: Role
      metadata:
        name: wp-continuous-integration
        namespace: "{{ inventory_namespace }}"
      rules:
        - apiGroups: ['tekton.dev']
          resources:
            - pipelineruns
          verbs: ['create', 'delete', 'deletecollection', 'patch', 'update', 'get', 'list', 'watch']
        - apiGroups: ['']
          resources:
            - persistentvolumeclaims
          verbs: ['create', 'delete', 'deletecollection', 'patch', 'update', 'get', 'list', 'watch']
        - apiGroups: ['']
          resources:
            - secrets
          resourceNames:
            - wp-ci-github-app-secrets
          verbs: ['get', 'list', 'watch']
        - apiGroups: ['apps']
          resources:
            - replicasets
            - deployments
          verbs: ['get', 'list', 'watch']

- name: RoleBinding/wp-continuous-integration
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: rbac.authorization.k8s.io/v1
      kind: RoleBinding
      metadata:
        name: wp-continuous-integration
        namespace: "{{ inventory_namespace }}"
      subjects:
        - kind: ServiceAccount
          name: wp-continuous-integration
          namespace: "{{ inventory_namespace }}"
      roleRef:
        apiGroup: rbac.authorization.k8s.io
        kind: Role
        name: wp-continuous-integration
