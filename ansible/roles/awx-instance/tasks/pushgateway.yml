# Run a pushgateway
#
# This file is intended for invocation as part of a role. The following variables
# should be set:
# - openshift_namespace
#

- name: "Pushgateway service"
  openshift:
    state: latest
    apiVersion: v1
    kind: Service
    metadata:
      name: pushgateway
      namespace: "{{ openshift_namespace }}"
      labels:
        app: pushgateway
    spec:
      ports:
        - name: pushgateway
          port: 9091
      selector:
        app: pushgateway

- name: Pushgateway Deployment config
  openshift:
    state: latest
    apiVersion: v1
    kind: DeploymentConfig
    metadata:
      name: pushgateway
      namespace: "{{ openshift_namespace }}"
    spec:
      replicas: 1
      selector:
        app: pushgateway
      template:
        metadata:
          labels:
            app: pushgateway
        spec:
          containers:
            - name: pushgateway
              image: quay.io/prometheus/pushgateway
              ports:
              - containerPort: 9091
                name: pushgateway
      triggers:
      - type: ConfigChange
