# Prometheus configuration
global:
  scrape_interval:     15s # Set the scrape interval to every 15 seconds. Default is every 1 minute.
  evaluation_interval: 15s # Evaluate rules every 15 seconds. The default is every 1 minute.
  # scrape_timeout is set to the global default (10s).

scrape_configs:
  # Prometheus scraping itself.
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
  - job_name: 'prometheus'

    # metrics_path defaults to '/metrics'
    # scheme defaults to 'http'.

    static_configs:
    - targets: ['localhost:9090']

  # Scraping the push gateway
  - job_name: 'pushgateway'
    honor_labels: true  # As per https://github.com/prometheus/pushgateway/blob/master/README.md#about-the-job-and-instance-labels
    static_configs:
    - targets: ['{{ monitoring_pushgateway_hostport }}']

  # File-based service discovery of WordPresses
  # (https://prometheus.io/docs/prometheus/latest/configuration/configuration/#file_sd_config)
  # generated by the "configurator" sidekick container
  - scrape_interval: 3m
    scrape_timeout: 30s
    job_name: 'wordpress'
    metrics_path: /wpprobe
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: 127.0.0.1:8080
      - source_labels: [wp_env]
        target_label: __param_wp_env
    file_sd_configs:
      - refresh_interval: 30s
        files:
          - /prometheus-config/dynamic/*.json
