---
# vars file for wordpress-openshift-namespace

openshift_is_production: "{{ openshift_namespace == 'wwp' }}"
openshift_registry_tag: "{{ 'prod' if openshift_is_production else 'latest' }}"

is_minishift: "{{'openshift-namespaces-blue' in group_names}}"
is_minishift_instance: "{{'wordpress_instances_test_blue' in group_names}}"
minishift_namespace: wwp-int
secret_name: camptocamp-docker-pull-token

epfl_openshift_registry_address: os-docker-registry.epfl.ch
epfl_openshift_registry_repo: "{{ epfl_openshift_registry_address }}/epfl-gitlab-prod"
epfl_openshift_portal_address: pub-os-exopge.epfl.ch
epfl_openshift_credentials: "{{ epfl_openshift_portal_address | kube_credentials }}"
