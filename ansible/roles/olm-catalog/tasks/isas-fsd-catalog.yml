- name: Build Config - isas-fsd-catalog
  kubernetes.core.k8s:
    definition:
      apiVersion: build.openshift.io/v1
      kind: BuildConfig
      metadata:
        name: isas-fsd-catalog
        namespace: "{{ inventory_namespace }}"
      spec:
        serviceAccount: builder
        source:
          type: Git
          git:
            ref: "main"
            uri: "{{ isas_fsd_catalog_git_uri }}"
          secrets:
            - secret:
                name: "{{ quay_puller_secret_name }}"
              destinationDir: "pullSecret"
        strategy:
          type: Docker
          dockerStrategy:
            forcePull: true
        triggers:
          - type: ConfigChange
        output:
          to:
            kind: DockerImage
            name: quay-its.epfl.ch/svc0041/isas-fsd-catalog:latest
        resources:
          requests:
            cpu: "100m"
            memory: "256Mi"
