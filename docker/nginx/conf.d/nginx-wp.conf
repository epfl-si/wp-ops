## TUNE buffers to avoid error ##  
fastcgi_buffers 16 32k;
fastcgi_buffer_size 64k;
fastcgi_busy_buffers_size 64k;

## This is needed to serve JS, CSS, ... files from the
## WordPress source tree.
root /wp/6;

location ~ /wp-content/(uploads|wpforms|languages) {
    rewrite .*/wp-content/ / break;
    root /wp-data/$host/htdocs;
}

location ~ /\.ht {
    deny all;
}
