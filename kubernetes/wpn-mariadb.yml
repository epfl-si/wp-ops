apiVersion: k8s.mariadb.com/v1alpha1
kind: MariaDB
metadata:
  namespace: wordpress-test
  name: mariadb-min
spec:
  storage:
    size: 2G
  rootPasswordSecretKeyRef:
    name: mariadb
    key: root-password
    generate: true
  metrics:
    enabled: true

---

apiVersion: k8s.mariadb.com/v1alpha1
kind: Database
metadata:
  namespace: wordpress-test
  name: wordpress-test
spec:
  # If you want the database to be created with a different name than the resource name
  # name: my-logical-database
  mariaDbRef:
    name: mariadb-min
  characterSet: utf8
  collate: utf8_general_ci

---

apiVersion: v1
kind: Secret
type: Opaque
metadata:
  name: db-password
  namespace: wordpress-test
stringData:
  password: secret

---

apiVersion: k8s.mariadb.com/v1alpha1
kind: User
metadata:
  name: wordpress
  namespace: wordpress-test
spec:
  mariaDbRef:
    name: mariadb-min
  passwordSecretKeyRef:
    name: db-password
    key: password
  host: "%"
  cleanupPolicy: Delete

---

apiVersion: k8s.mariadb.com/v1alpha1
kind: Grant
metadata:
  name: wordpress
  namespace: wordpress-test
spec:
  mariaDbRef:
    name: mariadb-min
  privileges:
    - "ALL PRIVILEGES"
  database: "wordpress-test"
  table: "*"
  username: wordpress
  grantOption: false
  host: "%"
