---
apiVersion: k8s.mariadb.com/v1alpha1
kind: Database
metadata:
  name: wp-db-site-c
  namespace: wordpress-test
spec:
  # If you want the database to be created with a different name than the resource name
  # name: my-logical-database
  mariaDbRef:
    name: mariadb-min
  characterSet: utf8
  collate: utf8_general_ci

---
apiVersion: v1
kind: Secret
type: Opaque
metadata:
  name: wp-db-password-site-c
  namespace: wordpress-test
stringData:
  password: secret

---
apiVersion: k8s.mariadb.com/v1alpha1
kind: User
metadata:
  name: wp-db-user-site-c
  namespace: wordpress-test
spec:
  mariaDbRef:
    name: mariadb-min
  passwordSecretKeyRef:
    name: wp-db-password-site-c
    key: password
  host: "%"
  cleanupPolicy: Delete

---
apiVersion: k8s.mariadb.com/v1alpha1
kind: Grant
metadata:
  name: wordpress-site-c
  namespace: wordpress-test
spec:
  mariaDbRef:
    name: mariadb-min
  privileges:
    - "ALL PRIVILEGES"
  database: "wp-db-site-c"
  table: "*"
  username: wp-db-user-site-c
  grantOption: false
  host: "%"

---
apiVersion: k8s.mariadb.com/v1alpha1
kind: Backup
metadata:
  namespace: wordpress-test
  name: scheduled-backup-site-c
spec:
  mariaDbRef:
    name: mariadb-min
  databases:
    - wp-db-site-c
  schedule:
    cron: "0 5 * * *"
    suspend: false
  storage:
    persistentVolumeClaim:
      resources:
        requests:
          storage: 100Mi
      accessModes:
        - ReadWriteOnce
