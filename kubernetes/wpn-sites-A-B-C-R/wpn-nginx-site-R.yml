---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/temporal-redirect: https://wpn.fsd.team/site-R/
  name: wpn-nginx-site-r-redirect
  namespace: wordpress-test
spec:
  rules:
    - host: site-r.wpn.fsd.team

---
apiVersion: k8s.mariadb.com/v1alpha1
kind: Database
metadata:
  name: wp-db-site-r
  namespace: wordpress-test
spec:
  # If you want the database to be created with a different name than the resource name
  # name: my-logical-database
  mariaDbRef:
    name: mariadb-min
  characterSet: utf8
  collate: utf8_general_ci

---
apiVersion: v1
kind: Secret
type: Opaque
metadata:
  name: wp-db-password-site-r
  namespace: wordpress-test
stringData:
  password: secret

---
apiVersion: k8s.mariadb.com/v1alpha1
kind: User
metadata:
  name: wp-db-user-r
  namespace: wordpress-test
spec:
  mariaDbRef:
    name: mariadb-min
  passwordSecretKeyRef:
    name: wp-db-password-site-r
    key: password
  host: "%"
  cleanupPolicy: Delete

---
apiVersion: k8s.mariadb.com/v1alpha1
kind: Grant
metadata:
  name: wordpress-site-r
  namespace: wordpress-test
spec:
  mariaDbRef:
    name: mariadb-min
  privileges:
    - "ALL PRIVILEGES"
  database: "wp-db-site-r"
  table: "*"
  username: wp-db-user-r
  grantOption: false
  host: "%"
